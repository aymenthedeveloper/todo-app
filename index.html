<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="todo-app">
        <div class="app-header">
          <h1>TODO</h1>
          <div class="toggle">
            <img src="./images/icon-sun.svg" alt="">
            <img src="./images/icon-moon.svg" alt="">
          </div>
        </div>
        <div class="app-body">
          <div class="todo-input app-section">
            <div class="todo-add-btn"></div>
            <input type="text" placeholder="Create a new todo...">
          </div>
          <div class="todo-list app-section">

          </div>
          <div class="todo-footer app-section">
            <div class="todo-count"><span class="count">0</span> items left</div>
            <div class="todo-filters">
              <button class="all selected">All</button>
              <button class="active">Active</button>
              <button class="completed">Completed</button>
            </div>
            <div class="claer-completed">
              <button class="claer-completed-btn">Clear Completed</button>
            </div>
            <p class="dnd">Drag and drop to reorder list</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
